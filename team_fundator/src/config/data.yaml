version: 1.0

model:
  name: "UNet++"
  encoder_depth: 5
  encoder: "efficientnet-b4"

data_dirs:
  root: 'C:\Users\LARHOD\Documents\GIS\MapAI-Competition\data\overlapping_data'
  train: 'train'
  validation: 'validation'
  images: "images"
  lidar: "lidar"
  masks: "masks"

dataset: "mapai" # "mapai", "landcover", "open_cities", "mapai_multiclass"
num_classes: 2
classes: ["background", "building"]
class_to_color:
  "background": 0
  "building": 1

augmentation: 'normal'  # None, 'normal', 'hard', 'very_hard'
lidar_augs:
  clip_min: 0.0
  clip_max: 30.0
  norm: "max" # "max", "min_max"
  norm_basis: "clip" # "clip", "image"

training:
  losses:
    # "DiceLoss": smp.losses.DiceLoss,
    # "JaccardLoss": smp.losses.JaccardLoss,
    # "TverskyLoss": smp.losses.TverskyLoss,
    # "FocalLoss": smp.losses.FocalLoss,
    # "LovaszLoss": smp.losses.LovaszLoss,
    # "SoftBCEWithLogitsLoss": smp.losses.SoftBCEWithLogitsLoss,
    # "SoftCrossEntropyLoss": smp.losses.SoftCrossEntropyLoss
    names: ['DiceLoss']
    weights: [1.0]
    DiceLoss:
      init_params:
        mode: "multiclass"

  optimizer:
    name: Adam # Adam, SGD
    lr: 0.0001

  # scheduler:
  #   name: PolyLR
  #   init_params:
  #     epochs: 50

  # fit:
  #   epochs: 50
  #   accumulation_steps: 4

imagesize: 512

train:
  epochs: 50
  batchsize: 2
  shuffle: True
  num_workers: 0
  data_ratio: 0.1

validation:
  batchsize: 2
  shuffle: True
  num_workers: 0
  data_ratio: 1.0